<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="modern">

<h2>LUMBUKA INVESTMENTS / T3C Gardens</h2>
<p>
  <strong>CV Builder</strong><br>
  Fill in your details below to generate a professional CV. You can preview, download as PDF, or apply online.<br>
</p>

<div class="builder">
    <label for="themeSelector">Select Theme:</label>
    <select id="themeSelector">
      <option value="modern" selected>Modern</option>
      <option value="elegant">Elegant</option>
      <option value="minimal">Minimal</option>
      <option value="dark">Dark</option>
    </select>
</div>

<div id="cvBuilder">
<!-- Profile picture -->
<div class="input-group">
  <label>Profile Picture:</label>
  <input type="file" id="profilePic" accept="image/*">
  <img id="profilePreview" src="" alt="Profile Preview" style="max-width:100px; display:none;">
</div>

<!-- Basic info -->
<div class="input-group">
  <label>Forenames</label><input type="text" id="forenames">
  <label>Middle Name</label><input type="text" id="middleName">
  <label>Surname</label><input type="text" id="surname">
  <label>Date of Birth</label><input type="date" id="dob">
  <label>Phone</label><input type="text" id="phone">
  <label>Email</label><input type="text" id="email">
  <label>Address</label><input type="text" id="address">
</div>

<!-- Professional Summary -->
<div class="input-group">
  <label>Profile</label>
  <textarea id="summary" rows="3" placeholder="e.g. Enthusiastic software engineering student with strong problem-solving skills and a passion for building scalable web applications"></textarea>
</div>

<!-- Work Experience -->
<div class="input-group">
  <button type="button" id="addExperienceBtn" style="margin-bottom:12px;">Add Work Experience</button>
  <div id="experienceContainer"></div>
</div>

<!-- Higher Education -->
<div class="input-group">
  <button type="button" id="addEducationBtn" style="margin-bottom:12px;">Add Higher Education</button>
  <div id="educationContainer"></div>
</div>

<!-- Skills -->
<div class="input-group">
  <label>Skills (comma separated)</label>
  <input type="text" id="skills" placeholder="e.g. Leadership, Excel, Communication">
</div>

<!-- Hobbies -->
<div class="input-group">
  <label>Hobbies (comma separated)</label>
  <input type="text" id="hobbies" placeholder="e.g. Reading, Football, Cooking">
</div>

<!-- References -->
<div class="input-group">
  <button type="button" id="addReferenceBtn">Add Reference</button>
  <div id="referenceContainer"></div>
</div>

<!-- Languages -->
<div class="input-group">
  <button type="button" id="addLanguageBtn">Add Language</button>
  <div id="languageContainer"></div>
</div>

<!-- Buttons -->
<div class="input-group">
  <button id="generateBtn">Preview CV</button>
  <button id="downloadBtn" disabled>Download PDF</button>
  <button id="applyBtn">Apply Online</button>
</div>

<!-- Preview -->
<div id="cvPreview" style="border:1px solid #000; padding:10px; margin-top:10px;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
